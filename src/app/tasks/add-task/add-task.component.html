
<div class="row">
  <div class="col-lg-12">
    <div class="card m-3">
      <div class="card-body">
        <h2>Add Task :</h2>
        <hr class="w-25%" />
        <form method="POST" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" formControlName="title" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="description">  description   </label>
                <input type="text" class="form-control" id="description" name="description" formControlName="description" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" formControlName="startDate"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate"  formControlName="endDate"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="status">Status</label>
                <input type="text" class="form-control" id="status" name="status" formControlName="status"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="assigneeId">AssigneeId</label>
                <input type="number" class="form-control" id="assigneeId" name="assigneeId" formControlName="assigneeId"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="createdById">Created By</label>
                <input type="number" class="form-control" id="createdById" name="createdById" formControlName="createdById"/>
              </div>
            </div>
<!--            <div class="col-md-6">-->
<!--              <div class="mb-4">-->
<!--                <label class="form-label" for="tagIds">Tags</label>-->
<!--                <mat-select multiple formControlName="selectedTags" name="tagIds">-->
<!--                  <mat-option id="tagIds" *ngFor="let tag of tags" [value]="tag.id">{{ tag.name }}</mat-option>-->
<!--                </mat-select>-->
<!--              </div>-->
<!--            </div>-->

            <div class="col-md-6">
              <div class="mb-4">
                <label class="form-label" for="tagIds">Tags</label>
                <mat-select multiple [(ngModel)]="selectedTags" name="tagIds">
                  <mat-option  id="tagIds" *ngFor="let tag of tags" [value]="tag.id">{{ tag.name }}</mat-option>
                </mat-select>
              </div>
            </div>


          </div>
          <div class="row float-lg-right">
            <div class="col-2">
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
